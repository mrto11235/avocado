<html>

<head>

  <title>avocado</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

  <!-- ionic/angularjs js -->

</head>

<body ng-app="starter" ng-controller="a-controller">

    </tr>
    <tr>
      <td>
        <button ng-click="gameStart()" class="button button-block button-energized button-large padding" type="button">Srednje</button>
      </td>
    </tr>
    <tr>
      <td>
        <button class="button button-block button-assertive button-large padding" type="button">Te≈æko</button>
      </td>
    </tr>
  </table>
  <span>
    count = <span ng-bind="count"></span>
  </span>
  <ion-nav-view></ion-nav-view>
  <ion-footer-bar class="bar-balanced">
    <h1 class="title" />avocado</h1>
  </ion-footer-bar>

</html>
